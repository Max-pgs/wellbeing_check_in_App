{% extends "checkins/base.html" %}

{% block title %}
  Delete Check-in
{% endblock %}

{% block content %}
  <h1>Delete Check-in</h1>

  <p>Are you sure you want to delete the check-in from {{ checkin.checkin_date }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>

  <p><a href="{% url 'checkins:checkin_list' %}">Cancel</a></p>
{% endblock %}
