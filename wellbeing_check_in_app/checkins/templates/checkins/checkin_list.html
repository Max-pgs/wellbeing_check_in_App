<h1>My Check-ins</h1>

<a href="{% url 'checkins:checkin_create' %}">New Check-in</a>

<ul>
  {% for c in checkins %}
    <li>
      {{ c.checkin_date }} —
      Energy: {{ c.energy_score }},
      Mood: {{ c.mood_score }},
      Activity: {{ c.activity_score }}
      — <a href="{% url 'checkins:checkin_update' c.pk %}">Edit</a>
    </li>
  {% empty %}
    <li>No check-ins yet.</li>
  {% endfor %}
</ul>
